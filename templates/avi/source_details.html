{% load staticfiles %}


<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel-heading">
        <h4> - More Source details - </h4>
    </div>
  </div>
</div>

<div class="col-lg-6 col-md-6 col-sm-12" >
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4>SDSS</h4>
    </div>
    <center>
      <div class="panel-body" id="aladin-lite-div" style="min-height: 500px; max-width: 750px;"></div>
    </center>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover" id="sources-table" style="width:50%">
    <tr> 
      <th>Source</th> 
      <td>{{ temp_id }}</td>
    </tr>
    <tr>
      <th>Ra</th> 
      <td>{{ ra }}</td>
    </tr>
    <tr>
      <th>Dec</th> 
      <td>{{ dec }}</td>
    </tr>
    <tr>
      <th>Dist</th> 
      <td>{{ dist }}</td>
    </tr>
    <tr>
      <th>Phot_g_mean_flux</th> 
      <td>{{ phot_g_mean_flux }}</td>
    </tr>
    <tr>
      <th>Phot_g_mean_mag</th> 
      <td>{{ phot_g_mean_mag }}</td>
    </tr>
  </table>
</div>      

<script>
$(document).ready(function(){
  $('#aladin-lite-div').css("min-height", $('#source-metadata .panel-body').outerHeight());
  var aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color", fov:0.5, target: "{{ ra }}   {{ dec }}"});

})
</script>
